db:
  server: ${DB_SERVER:localhost}
  port: ${DB_PORT:3307}
  username: ${DB_USER:root}
  password: ${DB_PASS:1234}

redis:
  host: ${REDIS_HOST:localhost}

spring:
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: 6379
  datasource:
    url: jdbc:mysql://${db.server}:${db.port}/nyangDB?serverTimezone=Asia/Seoul&characterEncoding=UTF-8&rewriteBatchedStatements=true
    username: ${db.username}
    password: ${db.password}

  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: none
