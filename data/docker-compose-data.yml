services:
  redis:
    image: redis
    container_name: redis
    ports:
      - "6379:6379"
    networks:
      - nyang_server
    restart: unless-stopped

  database:
    image: mysql:8
    container_name: database
    ports:
      - "3307:3306"
    environment:
      MYSQL_DATABASE: nyangDB
      MYSQL_ROOT_PASSWORD: ${DB_PASS}
    volumes:
      - ./volumes/mysql-data:/var/lib/mysql #내가 지정한 경로
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", '-u', 'root', '-p$$MYSQL_ROOT_PASSWORD']
      timeout: 20s
      retries: 10
    networks:
      - nyang_server
    restart: unless-stopped

networks:
  nyang_server:
    external: true